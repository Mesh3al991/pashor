<!-- Cairo Font (يعمل حين فتح الملف منفصل) -->
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
  :root{--white:#ffffff; --black:#0b0b0b; --blue:#3b82f6; --border:#eaeef3; --muted:#94a3b8;}
  html,body{font-family:'Cairo', system-ui, -apple-system, Segoe UI, Roboto, 'Noto Kufi Arabic', sans-serif;}
  .site-footer{background:var(--black);color:#e8eef7;margin-top:2.5rem}
  .container{max-width:1200px;margin:0 auto;padding:2rem 1rem;display:grid;grid-template-columns:1.3fr 1fr 1fr;gap:1rem;align-items:center}
  .brand{display:flex;align-items:center;gap:.7rem}
  .logo{display:inline-grid;place-items:center;width:34px;height:34px;border-radius:9px;background:var(--blue);color:#fff;font-weight:800}
  .muted{color:var(--muted)}
  .news{display:flex;gap:.5rem;justify-self:center}
  .news input{border:0;border-radius:999px;padding:.55rem .8rem;width:18rem}
  .news button{border:0;border-radius:999px;padding:.55rem .9rem;background:var(--blue);color:#fff;cursor:pointer}
  .links{justify-self:end;display:flex;gap:1rem;flex-wrap:wrap}
  .links a{color:#e8eef7;text-decoration:none;border-bottom:1px solid transparent}
  .links a:hover{border-bottom-color:#e8eef7}
  .bottom{border-top:1px solid #222;display:flex;justify-content:space-between;align-items:center;padding:1rem}
  .social a{color:#e8eef7;text-decoration:none;margin-inline-start:.6rem}
  @media (max-width: 980px){
    .container{grid-template-columns:1fr;gap:1rem}
    .news{justify-self:stretch}
    .news input{width:100%}
    .links{justify-self:start}
  }
</style>

<script type="module">
  document.getElementById('year')?.append(new Date().getFullYear());
  document.getElementById('newsletter')?.addEventListener('submit',(e)=>{
    e.preventDefault();
    const email=document.getElementById('email')?.value.trim();
    if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email||'')){ alert('يرجى إدخال بريد صحيح'); return; }
    alert('تم الاشتراك بنجاح!');
  });
</script>

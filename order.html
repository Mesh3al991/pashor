<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حجز طلب - PixelBlue</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: #f9fafb;
      color: #111;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1.5rem;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      margin-bottom: .3rem;
      display: inline-block;
    }
    input, select, textarea {
      width: 100%;
      padding: .7rem 1rem;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59,130,246,.2);
    }
    button {
      background: #3b82f6;
      color: #fff;
      font-weight: 600;
      padding: .9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background .2s;
    }
    button:hover {
      background: #2563eb;
    }
    .thanks {
      display: none;
      text-align: center;
      padding: 3rem 1rem;
      animation: fadeIn 0.7s ease-in-out;
    }
    .thanks h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #10b981;
    }
    .thanks p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .thanks a {
      display: inline-block;
      text-decoration: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      background: #3b82f6;
      color: #fff;
      font-weight: 600;
    }
    .thanks a:hover {
      background: #2563eb;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <main class="container">
    <div id="orderPage">
      <h1>📦 حجز طلب</h1>
      <p style="text-align:center;margin-bottom:2rem">املأ النموذج التالي لإرسال طلبك</p>
      <form id="orderForm">
        <div>
          <label for="name">الاسم الكامل</label>
          <input type="text" id="name" name="name" placeholder="أدخل اسمك" required>
        </div>
        <div>
          <label for="phone">رقم الجوال</label>
          <input type="tel" id="phone" name="phone" placeholder="05xxxxxxxx" required>
        </div>
        <div>
          <label for="product">اختر المنتج</label>
          <select id="product" name="product" required>
            <option value="">-- اختر المنتج --</option>
            <option value="camera">كاميرا احترافية</option>
            <option value="lens">عدسة تصوير</option>
            <option value="tripod">حامل ثلاثي</option>
            <option value="lighting">إضاءة استوديو</option>
          </select>
        </div>
        <div>
          <label for="qty">الكمية</label>
          <input type="number" id="qty" name="qty" min="1" value="1" required>
        </div>
        <div>
          <label for="notes">ملاحظات إضافية</label>
          <textarea id="notes" name="notes" rows="4" placeholder="اكتب أي تفاصيل إضافية"></textarea>
        </div>
        <button type="submit">إرسال الطلب</button>
      </form>
    </div>

    <div id="thanksPage" class="thanks">
      <h2>✅ شكراً لك</h2>
      <p>تم إرسال طلبك بنجاح.</p>
      <a href="order.html">🔄 إرسال طلب جديد</a>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, doc, setDoc, serverTimestamp }
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDJlng_AoI9kh7Xpt0HwYxHoNLoqWkdORI",
      authDomain: "pashor991.firebaseapp.com",
      projectId: "pashor991",
      storageBucket: "pashor991.appspot.com",
      messagingSenderId: "107536670152",
      appId: "1:107536670152:web:15a2e5618b40a8c4fb4fd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("orderForm");
    const orderPage = document.getElementById("orderPage");
    const thanksPage = document.getElementById("thanksPage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const product = document.getElementById("product").value;
      const qty = document.getElementById("qty").value;
      const notes = document.getElementById("notes").value;

      try {
        // نخلي اسم العميل يكون الـ Document ID
        await setDoc(doc(db, "orders", name), {
          name,
          phone,
          product,
          qty: parseInt(qty),
          notes,
          createdAt: serverTimestamp()
        });

        orderPage.style.display = "none";
        thanksPage.style.display = "block";

      } catch (error) {
        alert("❌ حدث خطأ أثناء إرسال الطلب: " + error.message);
      }
    });
  </script>
</body>
</html>

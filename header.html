<!-- header.html -->
<header class="site-header" role="banner">
  <a class="skip-link" href="#main">تخطي إلى المحتوى</a>

  <div class="hdr">
    <!-- الشعار -->
    <a class="brand" href="./" aria-label="العودة للرئيسية">
      <span class="logo-wrap">
        <img src="./media/logo.png" alt="PixelBlue Logo" class="logo-img">
      </span>
      <div class="branding">
        <strong class="brand-title">PixelBlue</strong>
        <small class="muted">Camera Store</small>
      </div>
    </a>

    <!-- القائمة -->
    <nav id="primaryNav" class="nav" aria-label="التنقل الرئيسي">
      <ul>
        <li><a href="./">الرئيسية</a></li>
        <li><a href="#categories">التصنيفات</a></li>
        <li><a href="#best">الأكثر مبيعًا</a></li>
        <li><a href="#contact">تواصل</a></li>
      </ul>
    </nav>

    <!-- أدوات البحث والسلة -->
    <div class="actions">
      <form id="searchForm" role="search" aria-label="بحث">
        <input id="searchInput" type="search" placeholder="ابحث عن كاميرا أو عدسة…" autocomplete="off" />
        <button type="submit" aria-label="بحث">🔍</button>
      </form>
      <button class="icon-btn" aria-label="السلة" title="سلة المشتريات">🛒</button>
      <button id="navToggle" class="nav-toggle" aria-label="إظهار/إخفاء القائمة" aria-controls="primaryNav" aria-expanded="false">☰</button>
    </div>
  </div>
</header>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
  :root {
    --white:#ffffff;
    --black:#0b0b0b;
    --blue:#3b82f6;
    --blue-600:#2563eb;
    --muted:#64748b;
    --border:#eaeef3;
  }

  html, body {
    font-family:'Cairo', system-ui, -apple-system, Segoe UI, Roboto, 'Noto Kufi Arabic', sans-serif;
  }

  .site-header {
    position: sticky;
    top: 0;
    background: var(--white);
    border-bottom: 1px solid var(--border);
    z-index: 1000;
  }

  .hdr {
    max-width: 1200px;
    margin: 0 auto;
    padding: .8rem 1rem;
    display: flex;
    align-items: center; /* محاذاة عمودية متساوية */
    justify-content: space-between;
    gap: 1rem;
  }

  /* الشعار */
  .brand {
    display: flex;
    align-items: center;
    gap: .6rem;
    text-decoration: none;
    color: var(--black);
  }
  .logo-wrap {
    width: 42px; height: 42px;
    border-radius: 8px;
    background: var(--black);
    display:flex;align-items:center;justify-content:center;
    overflow: hidden;
  }
  .logo-img {width:100%;height:100%;object-fit:contain}
  .brand-title {font-weight:700}
  .branding .muted {color:var(--muted)}

  /* القائمة */
  .nav ul {
    display:flex;
    gap:1.2rem;
    list-style:none;
    margin:0;padding:0;
  }
  .nav a {
    text-decoration:none;
    color:var(--black);
    font-weight:500;
  }
  .nav a:hover {color:var(--blue)}

  /* البحث والسلة */
  .actions {
    display:flex;
    align-items:center;
    gap:.6rem;
  }
  #searchForm {
    display:flex;
    align-items:center;
    border:1px solid var(--border);
    border-radius:999px;
    padding:.2rem .5rem;
  }
  #searchForm input {
    border:0;outline:0;
    padding:.3rem .5rem;
  }
  #searchForm button {
    border:0;
    
    background:var(--blue);
    color:#fff;
    border-radius:50%;
    padding:.4rem .6rem;
    cursor:pointer;
  }
  .icon-btn {
    border:1px solid var(--border);
    background:var(--white);
    border-radius:8px;
    padding:.4rem .6rem;
    cursor:pointer;
  }
  .nav-toggle {display:none}

  /* موبايل */
  @media (max-width: 980px) {
    .nav {display:none;position:absolute;top:100%;left:0;right:0;background:#fff;padding:1rem}
    .nav.open {display:block}
    .nav ul {flex-direction:column;gap:.8rem}
    .nav-toggle {display:inline-block}
  }
</style>

<script type="module">
  const toggle=document.getElementById('navToggle');
  const nav=document.getElementById('primaryNav');
  toggle?.addEventListener('click',()=>{
    const open=nav?.classList.toggle('open');
    toggle.setAttribute('aria-expanded',String(!!open));
  });

  const form=document.getElementById('searchForm');
  form?.addEventListener('submit',(e)=>{
    e.preventDefault();
    const q=document.getElementById('searchInput')?.value.trim();
    if(q) alert(`جارٍ البحث عن: ${q}`);
  });
</script>

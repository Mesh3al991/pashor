<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة المشرف - الطلبات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: #f8fafc;
      color: #333;
    }
    .login-box, .dashboard {
      max-width: 700px;
      margin: 4rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2563eb;
    }
    input {
      width: 100%;
      padding: .8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      padding: .8rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {background: #1d4ed8;}
    .logout-btn {
      background: #ef4444;
      float: left;
    }
    .logout-btn:hover {background: #dc2626;}
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: .8rem;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #2563eb;
      color: white;
    }
  </style>
</head>
<body>

  <!-- شاشة تسجيل الدخول -->
  <div class="login-box" id="loginBox">
    <h1>تسجيل دخول المشرف</h1>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
    <p id="loginError" style="color:red;display:none;text-align:center;margin-top:1rem;">❌ بيانات الدخول غير صحيحة</p>
  </div>

  <!-- لوحة الطلبات -->
  <div class="dashboard" id="dashboard" style="display:none;">
    <h1>📦 قائمة الطلبات</h1>
    <button class="logout-btn" onclick="logout()">🚪 خروج</button>
    <table>
      <thead>
        <tr>
          <th>الاسم</th>
          <th>الجوال</th>
          <th>المنتج</th>
          <th>الكمية</th>
          <th>ملاحظات</th>
          <th>التاريخ</th>
        </tr>
      </thead>
      <tbody id="ordersTable"></tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // بيانات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDJlng_AoI9kh7Xpt0HwYxHoNLoqWkdORI",
      authDomain: "pashor991.firebaseapp.com",
      projectId: "pashor991",
      storageBucket: "pashor991.appspot.com",
      messagingSenderId: "107536670152",
      appId: "1:107536670152:web:15a2e5618b40a8c4afb4fd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // تسجيل الدخول
    function login(){
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('loginError');

      if(user === "admin" && pass === "12345"){
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        loadOrders();
      } else {
        errorMsg.style.display = 'block';
      }
    }
    window.login = login;

    // تسجيل الخروج
    function logout(){
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('loginBox').style.display = 'block';
      document.getElementById('username').value = "";
      document.getElementById('password').value = "";
    }
    window.logout = logout;

    // تحميل الطلبات
    function loadOrders(){
      const ordersTable = document.getElementById('ordersTable');
      const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));

      onSnapshot(q, (snapshot) => {
        ordersTable.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const row = `
            <tr>
              <td>${data.name || '-'}</td>
              <td>${data.phone || '-'}</td>
              <td>${data.product || '-'}</td>
              <td>${data.qty || '-'}</td>
              <td>${data.notes || '-'}</td>
              <td>${data.createdAt?.toDate().toLocaleString() || '-'}</td>
            </tr>
          `;
          ordersTable.innerHTML += row;
        });
      });
    }
  </script>
</body>
</html>
